<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Update Department</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Department Registration</h1>
		</div>
		<form action="#" th:action="@{/update-department/{id}(id=${department.id})}" th:object="${department}"  
			method="post" style="max-width: 600px; margin: 0 auto;">
					
			<div class="form-group row">
				<label class="col-4 col-form-label">department Name: </label>
				<div class="col-8">
					<input type="text" th:field="*{deptName}" class="form-control" 
							required minlength="2" maxlength="20"/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Update</button> 
			</div>
		</form>
	</div>
</body>
</html>
